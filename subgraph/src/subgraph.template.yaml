specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SkillWallet
    network: localhost
    source:
      address: '{{SkillWalletAddress}}'
      abi: SkillWallet
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - SkillWallet
        - Community
        - Member
        - SkillSet
        - Skill
      abis:
        - name: SkillWallet
          file: ./abis/SkillWallet.json
      eventHandlers:
        - event: SkillWalletCreated(indexed skillWalletOwner,indexed community,indexed skillWalletId,skillSet)
          handler: handleCreate
        - event: SkillWalletActivated(indexed skillWalletId)
          handler: handleActivate
        - event: SkillSetUpdated(indexed skillWalletId,newSkillSet)
          handler: handleSkillSetUpdate
        - event: SkillWalletCommunityChanged(indexed skillWalletId,newCommunity)
          handler: handleCommunityChange
      file: ./src/mapping.ts

type SkillWallet @entity {
  id: ID!
  tokenId: BigInt!
  owner: Bytes!
  activeCommunity: Community!
  communityHistory: [Community!]
#  skillSet: Bytes!
  activated: Boolean!
  createdAt: BigInt!
}
